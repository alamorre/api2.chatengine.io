name: (CI Tests) ws.chatengine.io

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Jest tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        redis-version: [6]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Redis
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: ${{ matrix.redis-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ws2.chatengine.io/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ws2.chatengine.io/

      - name: Run Jest tests
        run: npm test
        working-directory: ws2.chatengine.io/
